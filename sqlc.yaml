version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "store"
        out: "database/store"
        emit_json_tags: true
        overrides:
          - db_type: "geometry"
            go_type: "github.com/cridenour/go-postgis.PointS"
