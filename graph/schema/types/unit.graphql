# Represent property unit
type PropertyUnit {
  id: UUID!
  name: String!
  bedrooms: [Bedroom!]! # has-many bedrooms
  propertyId: UUID!
  property: Property!
  tenant: Tenant # vacancy dictates nullity
  price: String!
  bathrooms: Int!
  amenities: [Amenity!]!
  state: UnitState!
  type: String!
  images: [AnyUpload!]!
  tenancy: [Tenant!]! # has-many tenancy
  createdAt: Time
  updatedAt: Time
}
