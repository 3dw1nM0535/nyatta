# Represent property unit
type PropertyUnit {
  id: ID!
  name: String!
  bedrooms: [Bedroom!]! # has-many bedrooms
  propertyId: ID!
  price: String!
  amenityCount: Int!
  bathrooms: Int!
  state: UnitState!
  type: String!
  tenancy: [Tenant!]! # has-many tenancy
  createdAt: Time
  updatedAt: Time
}
