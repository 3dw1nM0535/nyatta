# Represent a property
type Property {
  id: ID!
  name: String!
  town: String!
  postalCode: String!
  type: String!
  minPrice: Int!
  maxPrice: Int!
  amenities: [Amenity!]! # TODO: shared amenities with property units
  units: [PropertyUnit!]!
  createdBy: ID!
  owner: User!
  createdAt: Time
  updatedAt: Time
}
