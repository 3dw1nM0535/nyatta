# Represent a property
type Property {
  id: UUID!
  name: String!
  type: PropertyType!
  location: Gps
  thumbnail: AnyUpload
  units: [Unit!]!
  unitsCount: Int!
  createdBy: UUID!
  caretaker: Caretaker
  caretakerId: UUID
  tenancy: [Tenant!]!
  owner: User
  createdAt: Time
  updatedAt: Time
}
