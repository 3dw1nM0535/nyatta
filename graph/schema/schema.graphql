# GraphQL schema example
#
# https://gqlgen.com/getting-started/

input NewUser {
  email: String!
  first_name: String!
  last_name: String!
}

type Token {
  token: String!
}

type Query {
  getUser(id: ID!): User!
}

type Mutation {
  signIn(input: NewUser!): Token!
}

schema {
  query: Query
  mutation: Mutation
}
