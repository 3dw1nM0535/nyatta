# GraphQL schema example
#
# https://gqlgen.com/getting-started/

input NewUser {
  email: String!
  first_name: String!
  last_name: String!
}

input NewProperty {
  name: String!
  town: String!
  postalCode: String!
  createdBy: ID!
}

input AmenityInput {
  name: String!
  provider: String!
  propertyId: ID!
}

# after signin return this
type Token {
  token: String!
}

type Query {
  getUser(id: ID!): User!
  getProperty(id: ID!): Property!
}

type Mutation {
  signIn(input: NewUser!): Token!
  createProperty(input: NewProperty!): Property!
  addAmenity(input: AmenityInput!): Amenity!
}

schema {
  query: Query
  mutation: Mutation
}
