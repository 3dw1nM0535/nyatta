# GraphQL schema example
#
# https://gqlgen.com/getting-started/

# Represent new user parameters
input NewUser {
  email: String!
  first_name: String!
  last_name: String!
  avatar: String!
}

# Represent new property parameters
input NewProperty {
  name: String!
  town: String!
  postalCode: String!
  createdBy: ID!
}

# Represent new property amenity parameters
input AmenityInput {
  name: String!
  provider: String!
  propertyId: ID!
}

# Represent new property unit parameters
input PropertyUnitInput {
  propertyId: ID!
  bathrooms: Int!
}

# Represent new property unit bedroom(s) parameter
input UnitBedroomInput {
  propertyUnitId: ID!
  bedroomNumber: Int!
  enSuite: Boolean!
  master: Boolean!
}

# Represent new property unit tenancy parameters
input TenancyInput {
  startDate: Time!
  endDate: Time
  propertyUnitId: ID!
}

# Represent listings query parameters
input ListingsInput {
  town: String!
  propertyType: String
  minPrice: Int
  maxPrice: Int
}

# after signin return this
type Token {
  token: String!
}

type Query {
  getUser(id: ID!): User!
  getProperty(id: ID!): Property!
  hello: String!
  getListings(input: ListingsInput!): [Property!]!
}

type Mutation {
  signIn(input: NewUser!): Token!
  createProperty(input: NewProperty!): Property!
  addAmenity(input: AmenityInput!): Amenity!
  addPropertyUnit(input: PropertyUnitInput!): PropertyUnit!
  addUnitBedrooms(input: [UnitBedroomInput!]!): [Bedroom!]!
  addPropertyUnitTenant(input: TenancyInput!): Tenant!
}

schema {
  query: Query
  mutation: Mutation
}
